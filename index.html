<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viyom Dogra Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="theme-toggle">
        <button id="lightBtn">Light</button>
        <button id="darkBtn">Dark</button>
        <button id="batmanBtn">Batman</button>
        <button id="spidermanBtn">Spiderman</button>
    </div>
    <header id="home">
        <div class="intro">
            <img src="assets/images/profile.png" alt="Viyom Dogra" class="profile-img">
            <h1>Hello, I'm Viyom Dogra</h1>
            <p>Junior Software Engineer | Passionate Developer</p>
        </div>
    </header>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill"><span>HTML</span><div class="skill-bar"><div class="skill-progress" style="width:90%"></div></div></div>
        <div class="skill"><span>CSS</span><div class="skill-bar"><div class="skill-progress" style="width:85%"></div></div></div>
        <div class="skill"><span>JavaScript</span><div class="skill-bar"><div class="skill-progress" style="width:80%"></div></div></div>
        <div class="skill"><span>Python</span><div class="skill-bar"><div class="skill-progress" style="width:75%"></div></div></div>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card"><img src="assets/images/project1.png" alt="Project 1"><h3>Project 1</h3><a href="#" target="_blank">View on GitHub</a></div>
            <div class="project-card"><img src="assets/images/project2.png" alt="Project 2"><h3>Project 2</h3><a href="#" target="_blank">View on GitHub</a></div>
            <div class="project-card"><img src="assets/images/project3.png" alt="Project 3"><h3>Project 3</h3><a href="#" target="_blank">View on GitHub</a></div>
        </div>
    </section>
    <section id="resume">
        <h2>Resume</h2>
        <a href="assets/resume.pdf" download class="resume-btn">Download Resume PDF</a>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="social-links">
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">Twitter</a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
